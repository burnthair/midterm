<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Grand Circus Theatre</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Marck+Script|Varela+Round" rel="stylesheet">
</head>

<body style="background-color: black">
  <div>
    <!-- contain the Modal -->
    <div class="modal-container hidden">
      <div class="modal-contents">
        <button class="close">X</button>
        <p>Hey <span class="insert-first-name"></span>! Your reservation has been made! Details below.</p>
        <p>Name: <span class="insert-first-name"></span> <span id="insert-last-name"></span></p>
        <p>Phone: <span id="insert-phone-number"></span></p>
        <p>Email: <span id="insert-email"></span></p>
        <p>Seats reserved: <span id="insert-seat-ids"></span></p>
      </div>
    </div>
  </div>
  <!-- contain the welcome message -->
  <div class="curtain">
    <img src="././img/curtain.png" alt="">
    <h1 class="welcome-message">Welcome!</h1>
    <h2 class="intro-message">please click the curtain to enter</h2>
  </div>
  <!--// Overall container -->
  <div class="container">
    <div class="row" id="seat-container">
      <!-- Div for first column -->
      <div class="col-lg-4 main-seat-column" id="left-seat-column">
        <div class="row left-rotate">
          <!--// Individual seat holder-->
          <div class="col-lg-3 seat" id="A1"></div>
          <div class="col-lg-3 seat" id="A2"></div>
          <div class="col-lg-3 seat" id="A3"></div>
        </div>
        <div class="row left-rotate">
          <div class="col-lg-3 seat" id="B1"></div>
          <div class="col-lg-3 seat" id="B2"></div>
          <div class="col-lg-3 seat" id="B3"></div>
        </div>
        <div class="row left-rotate">
          <div class="col-lg-3 seat" id="C1"></div>
          <div class="col-lg-3 seat" id="C2"></div>
          <div class="col-lg-3 seat" id="C3"></div>
        </div>
      </div>
      <!-- <div class="col-lg-1"></div> -->
      <div class="col-lg-4 main-seat-column" id="center-seat-column">
        <div class="row">
          <div class="col-lg-12" id="header">Please select your desired seat(s).</div>
        </div>
        <div class="row">
          <div class="col-lg-3 seat" id="A4"></div>
          <div class="col-lg-3 seat" id="A5"></div>
          <div class="col-lg-3 seat" id="A6"></div>
        </div>
        <div class="row">
          <div class="col-lg-3 seat" id="B4"></div>
          <div class="col-lg-3 seat" id="B5"></div>
          <div class="col-lg-3 seat" id="B6"></div>
        </div>
        <div class="row">
          <div class="col-lg-3 seat" id="C4"></div>
          <div class="col-lg-3 seat" id="C5"></div>
          <div class="col-lg-3 seat" id="C6"></div>
        </div>
      </div>
      <!-- <div class="col-lg-1"></div> -->
      <div class="col-lg-4 main-seat-column" id="right-seat-column">
        <div class="row right-rotate">
          <!--// Individual seat holder-->
          <div class="col-lg-3 seat" id="A7"></div>
          <div class="col-lg-3 seat" id="A8"></div>
          <div class="col-lg-3 seat" id="A9"></div>
        </div>
        <div class="row right-rotate">
          <div class="col-lg-3 seat" id="B7"></div>
          <div class="col-lg-3 seat" id="B8"></div>
          <div class="col-lg-3 seat" id="B9"></div>
        </div>
        <div class="row right-rotate" id="C7">
          <div class="col-lg-3 seat"></div>
          <div class="col-lg-3 seat" id="C8"></div>
          <div class="col-lg-3 seat" id="C9"></div>
        </div>
      </div>
    </div>
    <div class="row hidden" id="user-inputs">
      <div class="col-md-12">
        <form>
          <fieldset>
            <legend><span>Your Reservation</span></legend>
            <label for="name">Name:</label>
            <input type="text" name="first-name" placeholder="First" id="fname">
            <input type="text" name="last-name" placeholder="Last" id="lname">
            <label for="phone">Phone:</label>
            <input type="number" name="phone" placeholder="XXXXXXXXXX" id="phone">
            <label for="email">Email:</label>
            <input type="text" name="email" placeholder="yourEmail@host.com" id="email">
            <button type="button" id="submit">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
